language: c
sudo: false
services:
  - docker
install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-docker.sh
script: bash -ex ./.travis-docker.sh
env:
  global:
  - PINS="vchan:. vchan-unix:. vchan-xen:."
  matrix:
  - PACKAGE="vchan" DISTRO="debian-stable" OCAML_VERSION="4.04"
  - PACKAGE="vchan-unix" DISTRO="debian-testing" OCAML_VERSION="4.05"
  - PACKAGE="vchan-xen" DISTRO="debian-stable" OCAML_VERSION="4.05"
  - PACKAGE="vchan-xen" DISTRO="debian-stable" OCAML_VERSION="4.07"
